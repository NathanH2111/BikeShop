<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="{{url_for('static',filename='css/users.css')}}">
    <title>Bikes Purchased</title>

</head>
<body>
    	<navbar>
            <div id="navbar-container">
                </div>
			<div id="navbar-container">
				<img
					id="navbar-logo"
					src="static/css/images/logo.svg"
					alt="Company Logo"
				/>
				<div id="middle-navbar">
					<a
						href="{{ url_for('renderIndex') }}"
						class="navbar-item middle-navbar-item"
						>Home</a
					>
					<a
						href="{{ url_for('renderShop') }}"
						class="navbar-item middle-navbar-item"
						>Shop</a
					>
				</div>
				<div id="right-navbar">
					<a
						href="{{ url_for('renderLogin') }}"
						class="navbar-item right-navbar-item"
						>Login</a
					>
					<a
						href="{{ url_for('renderRegister') }}"
						class="navbar-item right-navbar-item"
						>Sign Up</a
					>
					<a
						href="{{ url_for('renderShop') }}"
						class="navbar-item right-navbar-item"
						><ion-icon name="bag-outline"></ion-icon
					></a>
                    <a
						href="{{ url_for('renderUsers') }}"
						class="navbar-item right-navbar-item"
					>My Bikes</a>
                    <a
                    href="{{url_for('logOut')}}"
                    class="navbar-item right-navbar-item"
                    >Log Out</a>
				</div>
			</div>
		</navbar>
    <section id =shop>
        <div class="shop-container">

            {%for bike in bikes %}
            <!-- <li><img src="static/uploads/{{bike[3]}}"><br/><div>{{bike[0]}}<br/> Price: $ {{bike[2]}}<br/></div></li> -->
            <div class="shop-item">
                <img class="item-img" src="static/uploads/{{bike[3]}}" alt="Bike" />
                <div class="item-text">
                    <p class="item-name">{{bike[0]}}</p>
                    <p class="item-price">${{bike[2]}}</p>
                    <p class="item-desc">{{bike[4]}}</p>
                </div>
            </div>
            {%endfor%}
        </div>
    </section>
         <script
            type="module"
            src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
        ></script>
        <script
            nomodule
            src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
        ></script>
</body>
</html>
