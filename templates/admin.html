<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="{{url_for('static',filename='css/admin.css')}}">
    <title>Administrator</title>
</head>
<body>
    <header>
        <h1>Administrator pages</h1>
        <a href="http://localhost:5000/login">Log Out</a>
       
    </header>
    <section id =bike_list>
        <ul id = bikes>
            {%for bike in bikes %}
            <li><img src="static/uploads/{{bike[3]}}"><br/><div>{{bike[0]}}<br/> Price: $ {{bike[2]}}<br/></div></li>
            {%endfor%}
        </ul>
    </section>
    <section class = upload>
        <form class = newbikes enctype=multipart/form-data action = "{{url_for('addBikes')}}" method = 'POST'>
            <input type = text name = name placeholder ='Input bike name'>
            <br/>
            <select name = type>
                <option value ='Mountain'>Mountain</option>
                <option value = 'Street'>Street</option>
            </select>
            <input type="text" name = price = price placeholder =price>
            <br/>
            <input type="text" name ='description' placeholder ='Description'>
            <input type = file name = 'file'>
            <input type="submit" name = add value ='ADD BIKE'>
        </form>
    </section>
    <br/>
    <br/>
    <section class = delete >
        <form name = 'delete' action="{{url_for('addBikes')}}" class = 'delete' method = 'POST'>
        <select name = bikes>
        {%for bike in bikes%}
            <option value ="{{bike[0]}}">{{bike[0]}}</option>
        {% endfor %}
        </select> 
        <input type="submit" name="delete" value="DELETE BIKE"></input>
        </form>
    </section>
    
</body>
</html>
