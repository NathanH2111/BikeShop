<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			type="text/css"
			rel="stylesheet"
			href="{{ url_for('static', filename='css/shop.css') }}"
		/>
		<title>Bike - Home</title>
	</head>
	<body>
		<navbar>
			<div id="navbar-container">
				<img
					id="navbar-logo"
					src="static/css/images/logo.svg"
					alt="Company Logo"
				/>
				<div id="middle-navbar">
					<a
						href="{{ url_for('renderIndex') }}"
						class="navbar-item middle-navbar-item"
						>Home</a
					>
					<a
						href="{{ url_for('renderShop') }}"
						class="navbar-item middle-navbar-item"
						>Shop</a
					>
				</div>
				<div id="right-navbar">
					<a
						href="{{ url_for('renderLogin') }}"
						class="navbar-item right-navbar-item"
						>Login</a
					>
					<a
						href="{{ url_for('renderRegister') }}"
						class="navbar-item right-navbar-item"
						>Sign Up</a
					>
					<a
						href="{{ url_for('renderShop') }}"
						class="navbar-item right-navbar-item"
						><ion-icon name="bag-outline"></ion-icon
					></a>
					<a href="{{url_for('logOut')}}" class="navbar-item right-navbar-item"
						>Log Out</a
					>
				</div>
			</div>
		</navbar>
		<section id="shop-header">
			<h1>Shop</h1>
			<hr />
		</section>
		<section id="shop">
			<div class="shop-container">
				{% for item in bikestock %}
				<div class="shop-item">
					<form action="{{url_for ('renderCustom') }}" method="POST">
						<img class="item-img" src="static/uploads/{{item[3]}}" alt="Bike" />
						<div class="item-text">
							<p class="item-name">{{item[0]}}</p>
							<p class="item-price">${{item[2]}}</p>
							<p class="item-desc">{{item[4]}}</p>
						</div>
                        <div class="item-btn">
                            <input class="buy-btn" type="submit" value="Buy">
                        </div>
					</form>
				</div>
				{% endfor %}
			</div>
		</section>
	</body>
</html>
